version: 2

models:
  - name: stg_ga4__events
    description: |
      GA4イベントデータのステージングモデル。
      ソースデータを正規化し、よく使うフィールドを抽出。
    columns:
      - name: event_date
        description: イベント発生日
        data_tests:
          - not_null
      - name: event_timestamp
        description: イベント発生タイムスタンプ
        data_tests:
          - not_null
      - name: event_name
        description: イベント名
        data_tests:
          - not_null
      - name: user_pseudo_id
        description: 匿名ユーザーID
        data_tests:
          - not_null
      - name: device_category
        description: デバイスカテゴリ（desktop/mobile/tablet）
      - name: geo_country
        description: アクセス元の国
      - name: engagement_time_msec
        description: エンゲージメント時間（ミリ秒）
      - name: ecommerce_purchase_revenue
        description: 購入金額
