version: 2
seeds:
  - name: raw_customers
    columns:
      - name: id
        data_type: INT64
      - name: first_name
        data_type: STRING
      - name: last_name
        data_type: STRING
  - name: sample_data
    columns:
      - name: visit_timestamp
        data_type: DATETIME
      - name: user_id
        data_type: STRING
      - name: device_name
        data_type: STRING
      - name: os_type
        data_type: STRING
      - name: duration
        data_type: INT64
  - name: raw_orders
    columns:
      - name: id
        data_type: INT64
      - name: user_id
        data_type: INT64
      - name: order_date
        data_type: DATE
      - name: status
        data_type: STRING
  - name: raw_payments
    columns:
      - name: id
        data_type: INT64
      - name: order_id
        data_type: INT64
      - name: payment_method
        data_type: STRING
      - name: amount
        data_type: INT64
